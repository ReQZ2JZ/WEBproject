{% extends 'game_builds/base.html' %}

{% block title %}Выход - Random Builds{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Подтверждение выхода</h2>
            </div>
            <div class="card-body text-center">
                <p>Вы уверены, что хотите выйти из системы?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Выйти</button>
                        <a href="{% url 'game_builds:game_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
