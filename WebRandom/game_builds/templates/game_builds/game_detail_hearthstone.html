<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hearthstone Deck Generator</title>
  
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Spectral+SC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background: url('/static/images/hearthstone/taverna.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff3c0;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      border: 4px solid #8c6f39;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 100, 0.4);
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
      min-height: 100vh;
    }

    h1, h2 {
      font-family: 'Spectral SC', serif;
      text-align: center;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffd700;
    }

    .deck {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 3px solid #c69c6d;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 200, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: rise 0.5s ease-in-out forwards;
      max-width: 250px;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.5);
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: contain;
      margin-bottom: 6px;
      border-radius: 5px;
    }

    .card-name {
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      display: block;
      margin-bottom: 12px;
    }

    .rarity {
      font-size: 0.85rem;
      padding: 3px 8px;
      border-radius: 15px;
      font-weight: bold;
    }

    .Common { background-color: #888; color: white; }
    .Rare { background-color: #3b82f6; color: white; }
    .Legendary { background-color: #f59e0b; color: black; }

    /* Стили для кнопки генерации деки */
    .generate-button {
      display: inline-block;
      padding: 10px 20px; /* Уменьшены отступы */
      font-size: 1.2rem; /* Уменьшен размер шрифта */
      background: linear-gradient(135deg, #ffcc00, #f59e0b);
      border: none;
      border-radius: 30px;
      color: #2c1b00;
      cursor: pointer;
      text-shadow: 0 1px 2px #fff;
      box-shadow: 0 4px 12px rgba(255, 200, 0, 0.7);
      transition: all 0.3s ease;
      font-family: 'Spectral SC', serif;
      text-align: center;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .generate-button:hover {
      transform: scale(1.05) translateX(-50%); /* Меньше увеличение при наведении */
      box-shadow: 0 6px 20px rgba(255, 200, 0, 0.9);
    }

    .generate-button:focus {
      outline: none;
    }

    .generate-button:active {
      transform: scale(1) translateX(-50%);
      box-shadow: 0 2px 10px rgba(255, 200, 0, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hearthstone</h1>
    <h2>Дека для класса: {{ build.hero_class|default:"Любой" }}</h2>

    <!-- Кнопка для генерации новой колоды -->
    <div class="text-center mt-4">
      <form method="get" action="{% url 'game_builds:generate_random_build' game.slug %}">
        <input type="hidden" name="class" value="{{ hero_class }}">
        <button type="submit" class="generate-button">Сгенерировать новую деку</button>
      </form>
    </div>

    <!-- Карты -->
    <div class="deck">
      {% for card in build.deck %}
      <div class="card">
        <img src="{{ card.image }}" alt="{{ card.name }}">
        <span class="card-name" title="{{ card.name }}">{{ card.name }}</span>
        <div class="rarity {{ card.rarity }}">{{ card.rarity }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
