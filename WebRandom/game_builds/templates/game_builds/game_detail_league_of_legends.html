<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}League of Legends - –†–∞–Ω–¥–æ–º–Ω—ã–π –±–∏–ª–¥{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s ease;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .btn-primary {
            background: linear-gradient(to right, #16a085, #27ae60);
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #1abc9c, #2ecc71);
        }
        .btn-home {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #6c757d;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .title-heading {
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 4px #000;
        }
        .build-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .item-block {
            text-align: center;
            flex: 1 1 14%;
            min-width: 110px;
        }
        .item-block img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .item-row {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 20px;
            margin-top: 20px;
        }
        .legend-box {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
        .legend-box span {
            display: inline-block;
            margin: 0 10px;
        }
        .legend-mythic { color: #d4af37; }
        .legend-legendary { color: #1e90ff; }
        .legend-boots { color: #32cd32; }
        .legend-unique { color: #ff69b4; }
        .legend-extra { color: #ffa500; }
        .history-box {
            background-color: #111;
            padding: 20px;
            border-radius: 15px;
            margin-top: 40px;
        }
        .history-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #bbb;
        }
        .history-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
        }
        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #343a40;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
        }
        .light {
            background: #f8f9fa;
            color: #212529;
        }
        .light .build-box {
            background-color: #fff;
            color: #000;
        }
        .light .history-box {
            background-color: #e9ecef;
        }
        .rarity-mythic img { border: 2px solid #d4af37; box-shadow: 0 0 10px #d4af37; }
        .rarity-legendary img { border: 2px solid #1e90ff; box-shadow: 0 0 10px #1e90ff; }
        .rarity-boots img { border: 2px solid #32cd32; box-shadow: 0 0 10px #32cd32; }
        .rarity-unique img { border: 2px solid #ff69b4; box-shadow: 0 0 10px #ff69b4; }
        .rarity-extra img { border: 2px solid #ffa500; box-shadow: 0 0 10px #ffa500; }
    </style>
</head>
<body class="dark">
<div id="tsparticles"></div>
<a class="btn-home" href="{% url 'game_builds:game_list' %}">üè† –î–æ–º–æ–π</a>
<button class="theme-toggle" id="themeToggle">üåì –¢–µ–º–∞</button>
<div class="container text-center mt-5">
    <h1 class="title-heading">üéÆ League of Legends: <span class="text-success">–†–∞–Ω–¥–æ–º–Ω—ã–π –±–∏–ª–¥</span></h1>
    <button id="generateBtn" class="btn btn-primary mt-3 mb-4">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –±–∏–ª–¥</button>

    <div id="buildResult" class="build-box" style="display:none">
        <h2 class="mb-3">–ß–µ–º–ø–∏–æ–Ω: <span id="heroName"></span></h2>
        <div class="champion-image mb-4">
            <img id="heroImage" src="" alt="champion" />
        </div>
        <h4>–ü—Ä–µ–¥–º–µ—Ç—ã:</h4>
        <div class="item-row">
            {% for i in "123456" %}
            <div class="item-block" id="itemBlock{{ i }}">
                <img id="item{{ i }}Img" src="" alt="">
                <div id="item{{ i }}Name" class="mt-1"></div>
            </div>
            {% endfor %}
        </div>
        <div class="legend-box mt-3">
            <span class="legend-mythic">‚¨§ Mythic</span>
            <span class="legend-legendary">‚¨§ Legendary</span>
            <span class="legend-boots">‚¨§ Boots</span>
            <span class="legend-unique">‚¨§ Unique</span>
            <span class="legend-extra">‚¨§ Extra</span>
        </div>
    </div>

    <div class="history-box" id="buildHistory" style="display:none">
        <div class="history-title">üïò –ò—Å—Ç–æ—Ä–∏—è –±–∏–ª–¥–æ–≤ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 5):</div>
        <div class="history-grid" id="historyGrid"></div>
    </div>
</div>

<script>
tsParticles.load("tsparticles", {
    background: { color: { value: "transparent" } },
    fpsLimit: 60,
    particles: {
        color: { value: "#ffffff" },
        links: { enable: true, color: "#ffffff", distance: 100 },
        move: { enable: true, speed: 1 },
        number: { value: 60 },
        opacity: { value: 0.5 },
        size: { value: 2 }
    }
});

const rarityClasses = ["rarity-mythic", "rarity-legendary", "rarity-boots", "rarity-unique", "rarity-extra", "rarity-extra"];
const historyQueue = [];

function updateHistory(champion, items) {
    if (historyQueue.length >= 5) historyQueue.pop();
    historyQueue.unshift({ champion, items });

    const historyGrid = document.getElementById('historyGrid');
    historyGrid.innerHTML = '';

    historyQueue.forEach(build => {
        const champImg = `<img src="${build.champion.image}" title="${build.champion.name}">`;
        const itemImgs = build.items.map(i => `<img src="${i.image}" title="${i.name}">`).join('');
        const wrap = document.createElement('div');
        wrap.className = 'd-flex align-items-center gap-2';
        wrap.innerHTML = champImg + itemImgs;
        historyGrid.appendChild(wrap);
    });

    document.getElementById('buildHistory').style.display = 'block';
}

const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
});

let lastBuild = null;
function applyBuild(data) {
    document.getElementById('buildResult').style.display = 'block';
    document.getElementById('heroName').textContent = data.champion.name;
    document.getElementById('heroImage').src = data.champion.image;

    data.items.forEach((item, index) => {
        document.getElementById(`item${index+1}Img`).src = item.image;
        document.getElementById(`item${index+1}Name`).textContent = item.name;
        document.getElementById(`itemBlock${index+1}`).className = `item-block ${rarityClasses[index]}`;
    });
}

document.getElementById('generateBtn').addEventListener('click', () => {
    if (lastBuild) updateHistory(lastBuild.champion, lastBuild.items);
    fetch(window.location.pathname.replace(/\/$/, '') + '/generate/')
        .then(res => res.json())
        .then(data => {
            lastBuild = data;
            applyBuild(data);
        });
});
</script>
</body>
</html>
