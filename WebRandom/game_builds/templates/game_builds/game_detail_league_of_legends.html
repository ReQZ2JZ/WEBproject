<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}League of Legends - –†–∞–Ω–¥–æ–º–Ω—ã–π –±–∏–ª–¥{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <style>
        body {
            background: url("/static/images/League_of_legends/background/lolddd.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .btn-primary {
            background: linear-gradient(to right, #16a085, #27ae60);
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #1abc9c, #2ecc71);
        }
        .btn-home {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #6c757d;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .title-heading {
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 4px #000;
        }
        .build-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: background 1s ease;
        }
        .item-block {
            text-align: center;
            flex: 1 1 14%;
            min-width: 110px;
        }
        .item-block img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .item-row {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 20px;
            margin-top: 20px;
        }
        .history-box {
            background-color: #111;
            padding: 20px;
            border-radius: 15px;
            margin-top: 40px;
        }
        .history-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #bbb;
        }
        .history-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
        }
        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #343a40;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
        }
        .light {
            background: #f8f9fa;
            color: #212529;
        }
        .light .build-box {
            background-color: #fff;
            color: #000;
        }
        .light .history-box {
            background-color: #e9ecef;
        }
        .rarity-mythic img { border: 2px solid #d4af37; box-shadow: 0 0 10px #d4af37; }
        .rarity-legendary img { border: 2px solid #1e90ff; box-shadow: 0 0 10px #1e90ff; }
        .rarity-boots img { border: 2px solid #32cd32; box-shadow: 0 0 10px #32cd32; }
        .rarity-unique img { border: 2px solid #ff69b4; box-shadow: 0 0 10px #ff69b4; }
        .rarity-extra img { border: 2px solid #ffa500; box-shadow: 0 0 10px #ffa500; }
        .item-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }
        .item-legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }
        .legend-mythic { background-color: #d4af37; }
        .legend-legendary { background-color: #1e90ff; }
        .legend-boots { background-color: #32cd32; }
        .legend-unique { background-color: #ff69b4; }
        .legend-extra { background-color: #ffa500; }
        .save-btn {
            background-color: #ffc107;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .show-saved-btn {
            background-color: #0dcaf0;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 10px;
        }
        .meme-rating {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .archetype-text {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body class="dark">
<div id="tsparticles"></div>
<a class="btn-home" href="{% url 'game_builds:game_list' %}">üè† –î–æ–º–æ–π</a>
<button class="theme-toggle" id="themeToggle">üåì –¢–µ–º–∞</button>
<div class="container text-center mt-5">
    <h1 class="title-heading">üéÆ League of Legends: <span class="text-success">–†–∞–Ω–¥–æ–º–Ω—ã–π –±–∏–ª–¥</span></h1>
    <button id="generateBtn" class="btn btn-primary mt-3 mb-4">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –±–∏–ª–¥</button>
    <button id="saveBuild" class="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–∏–ª–¥</button>
    <button id="showSaved" class="show-saved-btn">üìÅ –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –±–∏–ª–¥—ã</button>

    <div class="item-legend">
        <span><span class="legend-icon legend-mythic"></span> Mythic</span>
        <span><span class="legend-icon legend-legendary"></span> Legendary</span>
        <span><span class="legend-icon legend-boots"></span> Boots</span>
        <span><span class="legend-icon legend-unique"></span> Unique</span>
        <span><span class="legend-icon legend-extra"></span> Extra</span>
    </div>

    <div id="buildBox" class="build-box mt-4"></div>

    <div class="history-box mt-5">
        <div class="history-title">–ò—Å—Ç–æ—Ä–∏—è –±–∏–ª–¥–æ–≤</div>
        <div id="historyGrid" class="history-grid"></div>
    </div>

    <div class="history-box mt-5">
        <div class="history-title">–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –±–∏–ª–¥—ã</div>
        <div id="savedBuilds" class="history-grid"></div>
    </div>
</div>

<script>
    document.getElementById('themeToggle').onclick = () => {
        document.body.classList.toggle('light');
        document.body.classList.toggle('dark');
    };

    const generateBtn = document.getElementById('generateBtn');
    const buildBox = document.getElementById('buildBox');
    const historyGrid = document.getElementById('historyGrid');
    const savedGrid = document.getElementById('savedBuilds');
    const categories = ["Mythic", "Legendary", "Boots", "Unique", "Extra", "Extra"];
    const categoryClasses = ["mythic", "legendary", "boots", "unique", "extra", "extra"];
    const tips = ["–ù–µ –∑–∞–±—É–¥—å –≤–∞—Ä–¥—ã!", "–õ—É—á—à–µ –Ω–µ –ø—Ä–æ–±–æ–≤–∞—Ç—å —ç—Ç–æ –≤ —Ä–∞–Ω–≥–µ üòÖ", "–°–æ–±–µ—Ä–∏ –±–æ—Ç–∏–Ω–∫–∏ –ø–æ—Ä–∞–Ω—å—à–µ.",
        "–≠—Ç–æ—Ç –±–∏–ª–¥ —Ö–æ—Ä–æ—à –ø—Ä–æ—Ç–∏–≤ —Ç–∞–Ω–∫–æ–≤.", "–ù–µ –∑–∞–±—ã–≤–∞–π –ø—Ä–æ –∫–æ–º–∞–Ω–¥—É.", "–°–ª–µ–¥–∏ –∑–∞ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º."];
    const synergies = [
        "–≠—Ç–æ—Ç –±–∏–ª–¥ –¥–∞—ë—Ç –≤—ã—Å–æ–∫–∏–π –≤–∞–º–ø–∏—Ä–∏–∑–º –∏ –ø—Ä–æ–±–∏–≤–∞–Ω–∏–µ.",
        "–ò–¥–µ–∞–ª–µ–Ω –¥–ª—è –±—É—Ä—Å—Ç-–¥–∞–º–∞–≥–∞ –∏ –º–æ–±–∏–ª—å–Ω–æ—Å—Ç–∏.",
        "–•–æ—Ä–æ—à–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–æ—Ç–∏–≤ –∂–∏—Ä–Ω—ã—Ö —á–µ–º–ø–∏–æ–Ω–æ–≤.",
        "–ë–∞–ª–∞–Ω—Å —É—Ä–æ–Ω–∞ –∏ –∑–∞—â–∏—Ç—ã."
    ];
    const archetypes = ["–∞—Å—Å–∞—Å–∏–Ω –≤ –¥—É—à–µ", "—Å–∞–ø–ø–æ—Ä—Ç –ø–æ –Ω–∞—Ç—É—Ä–µ", "—Ç–∞–Ω–∫ –ø–æ –∂–∏–∑–Ω–∏", "—Å—Ç—Ä–µ–ª–æ–∫ –ø–æ –ø—Ä–∏–∑–≤–∞–Ω–∏—é", "–º–∞—Å—Ç–µ—Ä –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–π"];
    const ratings = ["üî•", "üíÄ", "üíé", "üòé", "ü§Ø"];

    document.getElementById('saveBuild').onclick = () => {
        const saved = localStorage.getItem('savedBuilds') || '[]';
        const builds = JSON.parse(saved);
        builds.unshift(buildBox.innerHTML);
        localStorage.setItem('savedBuilds', JSON.stringify(builds.slice(0, 10)));
        alert("–ë–∏–ª–¥ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
    };

    document.getElementById('showSaved').onclick = () => {
        savedGrid.innerHTML = '';
        const builds = JSON.parse(localStorage.getItem('savedBuilds') || '[]');
        builds.forEach(build => {
            const div = document.createElement('div');
            div.innerHTML = build;
            savedGrid.appendChild(div);
        });
    };

    generateBtn.onclick = () => {
        fetch(window.location.pathname.replace(/\/$/, '') + '/generate/')
            .then(res => res.json())
            .then(data => {
                if (buildBox.innerHTML.trim()) {
                    const prevBuild = buildBox.cloneNode(true);
                    historyGrid.prepend(prevBuild);
                    while (historyGrid.children.length > 5) {
                        historyGrid.removeChild(historyGrid.lastChild);
                    }
                }

                buildBox.innerHTML = '';
                const tip = tips[Math.floor(Math.random() * tips.length)];
                const synergy = synergies[Math.floor(Math.random() * synergies.length)];
                const archetype = archetypes[Math.floor(Math.random() * archetypes.length)];
                const meme = ratings[Math.floor(Math.random() * ratings.length)];

                const championHTML = `
                    <h3>${data.champion.name}</h3>
                    <img src="${data.champion.image}" alt="${data.champion.name}" style="width:120px;height:120px;border-radius:20px;box-shadow:0 0 10px #0ff;">
                    <div class="tips-box">üí° ${tip}</div>
                    <div class="synergy-box">üîó ${synergy}</div>
                    <div class="meme-rating">–ú–µ–º–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥: ${meme}</div>
                    <div class="archetype-text">–°–µ–≥–æ–¥–Ω—è —Ç—ã ‚Äî ${archetype}.</div>
                `;
                const itemRow = document.createElement('div');
                itemRow.className = 'item-row';

                data.items.forEach((item, index) => {
                    const block = document.createElement('div');
                    block.className = `item-block rarity-${categoryClasses[index]}`;
                    block.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" title="${item.name}" />
                        <div>${item.name}</div>
                    `;
                    itemRow.appendChild(block);
                });

                buildBox.innerHTML = championHTML;
                buildBox.appendChild(itemRow);
            })
            .catch(err => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –±–∏–ª–¥–∞:', err));

        tsParticles.load("tsparticles", {
            particles: {
                color: { value: "#ffffff" },
                links: { enable: true, color: "#ffffff", distance: 100 },
                move: { enable: true, speed: 1 },
                number: { value: 60 },
                opacity: { value: 0.5 },
                size: { value: 2 }
            }
        });
    };
</script>
</body>
</html>
